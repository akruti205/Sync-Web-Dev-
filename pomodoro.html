<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="icon" type="favicon" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #FF6B6B 0%, #8B0000 50%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Background landscape */
        .landscape {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            z-index: 1;
        }

        .mountain {
            position: absolute;
            bottom: 0;
            background: #1a1a1a;
            clip-path: polygon(0 100%, 50% 0%, 100% 100%);
        }

        .mountain1 {
            left: -10%;
            width: 40%;
            height: 80%;
        }

        .mountain2 {
            left: 20%;
            width: 35%;
            height: 90%;
        }

        .mountain3 {
            right: 10%;
            width: 45%;
            height: 70%;
        }

        .mountain4 {
            right: -5%;
            width: 30%;
            height: 85%;
        }

        .tree {
            position: absolute;
            bottom: 0;
            width: 4px;
            height: 60px;
            background: #0d0d0d;
            border-radius: 2px;
        }

        .tree::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -8px;
            width: 20px;
            height: 25px;
            background: #0d0d0d;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }

        .tree1 {
            left: 15%;
        }

        .tree2 {
            left: 75%;
        }

        /* Floating elements */
        .floating-bird {
            position: absolute;
            width: 20px;
            height: 3px;
            background: #000;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .bird1 {
            top: 20%;
            left: 80%;
            animation-delay: 0s;
        }

        .bird2 {
            top: 25%;
            left: 10%;
            animation-delay: 3s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) translateX(0px);
            }

            25% {
                transform: translateY(-10px) translateX(20px);
            }

            50% {
                transform: translateY(-20px) translateX(40px);
            }

            75% {
                transform: translateY(-10px) translateX(60px);
            }
        }

        .sun {
            position: absolute;
            top: 15%;
            right: 10%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #FF4500 0%, #FF6B6B 70%);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 69, 0, 0.6);
            z-index: 2;
        }

        /* Timer container */
        .timer-container {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(139, 0, 0, 0.3);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            z-index: 10;
            position: relative;
            min-width: 400px;
        }

        .session-badge {
            position: absolute;
            top: -15px;
            right: 20px;
            background: #8B0000;
            color: #FFD700;
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .title {
            color: #FFD700;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .subtitle {
            color: #FF6B6B;
            font-size: 1em;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .timer-circle {
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            position: relative;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            fill: transparent;
            stroke: #330000;
            stroke-width: 8;
        }

        .progress-ring-progress {
            fill: transparent;
            stroke: #FF4500;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 565.48;
            stroke-dashoffset: 565.48;
            transition: stroke-dashoffset 1s linear;
            filter: drop-shadow(0 0 10px rgba(255, 69, 0, 0.6));
        }

        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD700;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .timer-label {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FF6B6B;
            font-size: 0.9em;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .mode-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;

        }

        .mode-btn {
            padding: 12px 20px;
            border: 2px solid #8B0000;
            background: transparent;
            color: #FFD700;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 0.9em;
        }

        .mode-btn:hover {
            background: rgba(139, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .mode-btn.active {
            background: #8B0000;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.5);
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .control-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .start-btn {
            background: linear-gradient(45deg, #FF4500, #FF6B6B);
            color: white;
        }

        .start-btn:hover {
            background: linear-gradient(45deg, #FF6B6B, #FF4500);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 69, 0, 0.4);
        }

        .pause-btn,
        .reset-btn {
            background: #1a1a1a;
            color: #FFD700;
            border: 2px solid #8B0000;
        }

        .pause-btn:hover,
        .reset-btn:hover {
            background: #8B0000;
            transform: translateY(-3px);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #8B0000;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 480px) {
            .timer-container {
                min-width: 320px;
                padding: 30px 20px;
            }

            .title {
                font-size: 2em;
            }

            .timer-circle {
                width: 160px;
                height: 160px;
            }

            .timer-display {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <div class="landscape">
        <div class="mountain mountain1"></div>
        <div class="mountain mountain2"></div>
        <div class="mountain mountain3"></div>
        <div class="mountain mountain4"></div>
        <div class="tree tree1"></div>
        <div class="tree tree2"></div>
    </div>

    <div class="floating-bird bird1"></div>
    <div class="floating-bird bird2"></div>
    <div class="sun"></div>

    <div class="timer-container">
        <div class="session-badge">SESSION <span id="sessionNumber">1</span></div>

        <h1 class="title">Pomodoro Timer</h1>
        <p class="subtitle">Let's slay studying!</p>

        <div class="timer-circle">
            <svg class="progress-ring" width="200" height="200">
                <circle class="progress-ring-circle" cx="100" cy="100" r="90"></circle>
                <circle class="progress-ring-progress" cx="100" cy="100" r="90" id="progressCircle"></circle>
            </svg>
            <div class="timer-display" id="timerDisplay">25:00</div>
            <div class="timer-label" id="timerLabel">POMODORO</div>
        </div>

        <div class="mode-buttons">
            <button class="mode-btn active" data-mode="pomodoro">POMODORO</button>
            <button class="mode-btn" data-mode="shortBreak">SHORT<br>BREAK</button>
            <button class="mode-btn" data-mode="longBreak">LONG<br>BREAK</button>
        </div>

        <div class="control-buttons">
            <button class="control-btn start-btn" id="startBtn">▶ START</button>
            <button class="control-btn pause-btn" id="pauseBtn">⏸ PAUSE</button>
            <button class="control-btn reset-btn" id="resetBtn">↻ RESET</button>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        class PomodoroTimer {
            constructor() {
                this.modes = {
                    pomodoro: { duration: 25 * 60, label: 'POMODORO' },
                    shortBreak: { duration: 5 * 60, label: 'SHORT BREAK' },
                    longBreak: { duration: 15 * 60, label: 'LONG BREAK' }
                };

                this.currentMode = 'pomodoro';
                this.timeLeft = this.modes[this.currentMode].duration;
                this.isRunning = false;
                this.timer = null;
                this.sessionNumber = 1;

                this.initializeElements();
                this.bindEvents();
                this.updateDisplay();
                this.updateProgress();
            }

            initializeElements() {
                this.timerDisplay = document.getElementById('timerDisplay');
                this.timerLabel = document.getElementById('timerLabel');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.progressCircle = document.getElementById('progressCircle');
                this.sessionNumberEl = document.getElementById('sessionNumber');
                this.notification = document.getElementById('notification');
                this.modeButtons = document.querySelectorAll('.mode-btn');
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.resetBtn.addEventListener('click', () => this.reset());

                this.modeButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const mode = e.target.dataset.mode;
                        this.switchMode(mode);
                    });
                });
            }

            start() {
                if (!this.isRunning) {
                    this.isRunning = true;
                    this.startBtn.textContent = '▶ RUNNING';
                    this.startBtn.style.opacity = '0.6';

                    this.timer = setInterval(() => {
                        this.timeLeft--;
                        this.updateDisplay();
                        this.updateProgress();

                        if (this.timeLeft <= 0) {
                            this.complete();
                        }
                    }, 1000);
                }
            }

            pause() {
                if (this.isRunning) {
                    this.isRunning = false;
                    clearInterval(this.timer);
                    this.startBtn.textContent = '▶ START';
                    this.startBtn.style.opacity = '1';
                }
            }

            reset() {
                this.pause();
                this.timeLeft = this.modes[this.currentMode].duration;
                this.updateDisplay();
                this.updateProgress();
                this.nextSession();
            }

            complete() {
                this.pause();
                this.showNotification(`${this.modes[this.currentMode].label} Complete! 🎉`);
                this.nextSession();

                // Auto-switch to break after pomodoro and vice versa
                if (this.currentMode === 'pomodoro') {
                    const breakMode = this.sessionNumber % 4 === 0 ? 'longBreak' : 'shortBreak';
                    this.switchMode(breakMode);
                } else {
                    this.switchMode('pomodoro');
                }
            }

            switchMode(mode) {
                if (this.modes[mode]) {
                    this.currentMode = mode;
                    this.pause();
                    this.timeLeft = this.modes[mode].duration;
                    this.timerLabel.textContent = this.modes[mode].label;

                    // Update active button
                    this.modeButtons.forEach(btn => btn.classList.remove('active'));
                    document.querySelector(`[data-mode="${mode}"]`).classList.add('active');

                    this.updateDisplay();
                    this.updateProgress();
                }
            }

            nextSession() {
                this.sessionNumber++;
                this.sessionNumberEl.textContent = this.sessionNumber;
            }

            updateDisplay() {
                const minutes = Math.floor(this.timeLeft / 60);
                const seconds = this.timeLeft % 60;
                this.timerDisplay.textContent =
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            updateProgress() {
                const totalDuration = this.modes[this.currentMode].duration;
                const progress = (totalDuration - this.timeLeft) / totalDuration;
                const circumference = 565.48;
                const offset = circumference - (progress * circumference);
                this.progressCircle.style.strokeDashoffset = offset;
            }

            showNotification(message) {
                this.notification.textContent = message;
                this.notification.classList.add('show');

                setTimeout(() => {
                    this.notification.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize timer when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PomodoroTimer();
        });
    </script>
</body>

</html>
