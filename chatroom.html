<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sync Chatroom</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #FF4500 0%, #DC143C 25%, #8B0000 50%, #2F0000 100%);
            background-attachment: fixed;
            color: #FFE4E1;
            margin: 0; 
            padding: 20px; 
            min-height: 100vh;
            overflow: auto;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid rgba(220, 20, 60, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }
        
        h1 { 
            text-align: center; 
            margin-bottom: 30px;
            color: #FF6347;
            font-size: 2.5em;
            font-weight: 600;
            text-shadow: 0 4px 8px rgba(220, 20, 60, 0.5);
            letter-spacing: 1px;
        }
        
        .username-setup {
            text-align: center;
            padding: 60px 20px;
        }
        
        .username-setup h2 {
            color: #FFE4E1;
            font-size: 1.8em;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .username-setup input {
            padding: 18px 24px;
            font-size: 18px;
            border-radius: 16px;
            border: 2px solid rgba(220, 20, 60, 0.4);
            background: rgba(40, 40, 40, 0.8);
            color: #FFE4E1;
            margin: 15px;
            width: 280px;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .username-setup input:focus {
            outline: none;
            border-color: #FF6347;
            box-shadow: 0 0 20px rgba(255, 99, 71, 0.4);
        }
        
        .username-setup input::placeholder {
            color: rgba(255, 228, 225, 0.6);
        }
        
        .username-setup button {
            padding: 18px 36px;
            font-size: 18px;
            background: linear-gradient(45deg, #DC143C, #8B0000);
            color: #FFE4E1;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            margin: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(220, 20, 60, 0.4);
        }
        
        .username-setup button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(220, 20, 60, 0.6);
            background: linear-gradient(45deg, #FF1744, #C62828);
        }
        
        .chat-container {
            display: none;
        }
        
        .user-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(220, 20, 60, 0.15);
            border-radius: 16px;
            border: 1px solid rgba(255, 99, 71, 0.3);
        }
        
        .logout-btn {
            background: rgba(60, 60, 60, 0.8);
            color: #FFE4E1;
            border: 1px solid rgba(220, 20, 60, 0.4);
            padding: 8px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 13px;
            margin-left: 15px;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: rgba(80, 80, 80, 1);
            border-color: #FF6347;
            transform: translateY(-1px);
        }
        
        #chatbox { 
            height: 450px; 
            overflow-y: auto; 
            border: 1px solid rgba(220, 20, 60, 0.3); 
            padding: 20px; 
            margin-bottom: 20px; 
            background: rgba(30, 30, 30, 0.6);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        
        .message {
            margin: 12px 0;
            padding: 12px 16px;
            background: rgba(220, 20, 60, 0.1);
            border-radius: 12px;
            border-left: 4px solid #FF6347;
            transition: all 0.3s ease;
        }
        
        .message:hover {
            background: rgba(220, 20, 60, 0.2);
            transform: translateX(5px);
            border-left-color: #DC143C;
        }
        
        .username {
            font-weight: 600;
            color: #FF6347;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .timestamp {
            font-size: 0.85em;
            color: rgba(255, 228, 225, 0.6);
            margin-left: 12px;
        }
        
        .input-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        input { 
            padding: 16px 20px; 
            border: 2px solid rgba(220, 20, 60, 0.4);
            border-radius: 16px;
            background: rgba(40, 40, 40, 0.8);
            color: #FFE4E1;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #FF6347;
            box-shadow: 0 0 15px rgba(255, 99, 71, 0.4);
        }
        
        input::placeholder {
            color: rgba(255, 228, 225, 0.5);
        }
        
        #message {
            flex: 1;
        }
        
        button { 
            padding: 16px 28px; 
            background: linear-gradient(45deg, #DC143C, #8B0000);
            color: #FFE4E1;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(220, 20, 60, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(220, 20, 60, 0.6);
            background: linear-gradient(45deg, #FF1744, #C62828);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        /* Custom scrollbar */
        #chatbox::-webkit-scrollbar {
            width: 8px;
        }
        
        #chatbox::-webkit-scrollbar-track {
            background: rgba(40, 40, 40, 0.5);
            border-radius: 4px;
        }
        
        #chatbox::-webkit-scrollbar-thumb {
            background: rgba(220, 20, 60, 0.6);
            border-radius: 4px;
        }
        
        #chatbox::-webkit-scrollbar-thumb:hover {
            background: rgba(220, 20, 60, 0.8);
        }
        
        /* Dark silhouette effect */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 40%, rgba(0, 0, 0, 0.2) 100%);
            pointer-events: none;
            border-radius: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sync Chatroom</h1>
        
        <!-- Username Setup Screen -->
        <div id="usernameSetup" class="username-setup">
            <h2>Welcome! Choose your username</h2>
            <div>
                <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20">
            </div>
            <div>
                <button onclick="setUsername()">Join Chat</button>
            </div>
        </div>
        
        <!-- Main Chat Screen -->
        <div id="chatContainer" class="chat-container">
            <div class="user-info">
                Chatting as: <strong id="currentUser"></strong>
                <button class="logout-btn" onclick="logout()">Change Username</button>
            </div>
            <div id="chatbox"></div>
            <div class="input-container">
                <input type="text" id="message" placeholder="Type a message..." maxlength="500">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // ðŸ”¹ Replace with your Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBC5Yv37qoY_wkmK7DVziAHfUhsJwl8e5c",
            authDomain: "sync-chatroom.firebaseapp.com",
            databaseURL: "https://sync-chatroom-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sync-chatroom",
            storageBucket: "sync-chatroom.firebasestorage.app",
            messagingSenderId: "364544794653",
            appId: "1:364544794653:web:78f7b66eab8edf76b5a6f4",
            measurementId: "G-HC9WD64TKN"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const chatbox = document.getElementById('chatbox');
        let currentUsername = '';

        // Check if user already has a saved username
        window.onload = function() {
            const savedUsername = getCookie('chatUsername');
            if (savedUsername) {
                currentUsername = savedUsername;
                showChatScreen();
            }
        };

        // Cookie functions (simple username storage)
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function setUsername() {
            const usernameInput = document.getElementById('usernameInput');
            const username = usernameInput.value.trim();
            
            if (username === '') {
                alert('Please enter a username');
                return;
            }
            
            if (username.length > 20) {
                alert('Username must be 20 characters or less');
                return;
            }
            
            currentUsername = username;
            setCookie('chatUsername', username, 30); // Save for 30 days
            showChatScreen();
        }

        function showChatScreen() {
            document.getElementById('usernameSetup').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'block';
            document.getElementById('currentUser').textContent = currentUsername;
            document.getElementById('message').focus();
            setupMessageListener();
        }

        function logout() {
            setCookie('chatUsername', '', -1); // Delete cookie
            currentUsername = '';
            document.getElementById('usernameSetup').style.display = 'block';
            document.getElementById('chatContainer').style.display = 'none';
            document.getElementById('usernameInput').value = '';
            document.getElementById('usernameInput').focus();
            chatbox.innerHTML = ''; // Clear chat
        }

        // Load messages in real-time
        function setupMessageListener() {
            db.ref("messages").limitToLast(50).on("child_added", function(snapshot) {
                displayMessage(snapshot.val());
            });
        }

        function displayMessage(msg) {
            const messageDiv = document.createElement("div");
            messageDiv.className = "message";
            
            const timestamp = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString() : new Date().toLocaleTimeString();
            
            messageDiv.innerHTML = `
                <span class="username">${escapeHtml(msg.user)}:</span> 
                ${escapeHtml(msg.text)}
                <span class="timestamp">${timestamp}</span>
            `;
            
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function sendMessage() {
            const messageInput = document.getElementById("message");
            const text = messageInput.value.trim();
            
            if (text === "") return;

            const messageData = {
                user: currentUsername,
                text: text,
                timestamp: Date.now()
            };

            db.ref("messages").push(messageData);
            messageInput.value = "";
        }

        // Enter key to send message
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('usernameSetup').style.display !== 'none') {
                    setUsername();
                } else {
                    sendMessage();
                }
            }
        });
    </script>
</body>
</html>
